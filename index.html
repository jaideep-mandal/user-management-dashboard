<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Floating Add User Button -->
    <button id="addUserBtn" class="floating-btn">+</button>

    <!-- Main Container -->
    <div class="container">
        <h1>User Management Dashboard</h1>

        <!-- User Cards Container -->
        <div id="userCardsContainer" class="user-cards">
            <!-- User cards will be dynamically populated here -->
        </div>
    </div>

    <!-- Add/Edit User Form Modal -->
    <div id="formOverlay" class="overlay" style="display:none;">
        <div id="addUserForm" class="modal-form">
            <h2>Add New User</h2>
            <form id="addUserFormFields">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required><br>

                <button type="submit">Submit</button>
                <button type="button" id="cancelAddUserBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
